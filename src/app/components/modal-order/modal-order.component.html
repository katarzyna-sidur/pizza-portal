<div class="modal-header">
    <h4 class="modal-title pull-left">Order Pizza</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-3">
            <img class="imageClass" [src]="pizza?.photo">
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-12">
                    <h3>{{pizza?.title}}</h3>
                </div>
                <div class="col-md-12"></div>
                <p>{{pizza?.components}}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 price">
            <p>Price: ${{pizza?.price}}.00</p>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary  p-3 px-xl-4 py-xl-3"
        (click)="saveOrder();bsModalRef.hide(); goToCart() ">Order Now</button>
    <button type="button" class="btn btn-primary  p-3 px-xl-4 py-xl-3" (click)="saveOrder(); bsModalRef.hide()">Add
        Other</button>
</div>
